x-rails-env: &rails_env
  HOST: "0.0.0.0"
  BUNDLE_PATH: /bundle
  REDIS_URL: redis://redis:6379/1
  DATABASE_PATH: "/workspace/storage/development.sqlite3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached
      - bundle_cache:/bundle

    ports:
      - "3000:3000"

    command: sleep infinity

    environment:
      <<: *rails_env

    depends_on:
      - redis

  worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: bundle exec sidekiq
    restart: unless-stopped
    environment:
      <<: *rails_env
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  bundle_cache:
